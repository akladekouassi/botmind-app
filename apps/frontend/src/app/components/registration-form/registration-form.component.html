<div class="container">
    <mat-card>
        <mat-card-title>INSCRIPTION</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center none">
                <mat-form-field class="example-full-width">
                    <mat-label>Nom complet</mat-label>
                    <input type="text" matInput formControlName="fullName" [errorStateMatcher]="matcher"
                        placeholder="Dagobert dubois">
                    <mat-error *ngIf="registerForm.get('fullName').hasError('required') && registerForm.touched">
                        L'adresse mail est <strong>requise</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                  
                    <mat-error *ngIf="registerForm.get('email').hasError('required') && registerForm.touched">
                        L'adresse mail est <strong>requise</strong>
                    </mat-error>
                  
                </mat-form-field>


                <mat-form-field class="example-full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher" placeholder="************">
                    <mat-error
                        *ngIf="registerForm.get('password').hasError('required') && registerForm.touched">
                        Le mot de passe est <strong>requis</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <!-- <button mat-raised-button (click)="login({username:username.value, password:password.value})">login</button> -->
            <button mat-raised-button >Valider</button>
        </mat-card-content>
    </mat-card>
</div>
